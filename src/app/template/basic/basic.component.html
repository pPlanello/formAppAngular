<div class="row">
  <div class="col">
    <form
        #myForm="ngForm"
        (ngSubmit)="saveForm()"
        autocomplete="off">
      <!-- Campo producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            ngModel
            name="product"
            placeholder="Nombre del producto"
            required
            minlength="3">
          <span
              *ngIf="nameValid()"
              class="form-text text-danger">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="price"
            min="0"
            required
            placeholder="Precio del producto">
            <span
                *ngIf="priceValid()"
                class="form-text text-danger">
              Debe de ser mayor que 0
            </span>
        </div>
      </div>

      <!-- Existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="count"
            customMin
            [minimo]="0"
            required
            placeholder="Existencias del producto">
        </div>
      </div>

      <!-- Submit Button -->
      <div class="row">
        <div class="col">
          <button
              type="submit"
              class="btn btn-primary float-end"
              [disabled]="!myForm.valid">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre> {{ myForm.valid }} </pre>
    <span>Value</span>
    <pre> {{ myForm.value | json }} </pre>
  </div>
</div>
