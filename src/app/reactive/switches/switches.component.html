<h2>Template: <small>Switches</small></h2>

<hr>

<form [formGroup]="myForm">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            id="radioDefault1"
            value="M"
            formControlName="genero">
        <label class="form-check-label" for="radioDefault1">
          Masculino
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioDefault2"
          value="F"
          formControlName="genero">
        <label class="form-check-label" for="radioDefault2">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
      Notificaciones
    </label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="switchCheck"
          formControlName="notifications">
        <label class="form-check-label" for="switchCheck">
          {{myForm.controls.notifications.value ? 'Si' : 'No'}}
        </label>
      </div>
    </div>
  </div>

  <!-- Check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
            class="form-check-input"
            type="checkbox"
            formControlName="conditions">
        <label class="form-check-label" for="flexCheckDefault">
          Términos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button"
          class="btn btn-primary float-end"
          [disabled]="!myForm.valid"
          (click)="saveForm()">
        Guardar
      </button>
    </div>
  </div>
</form>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre> {{ myForm.valid }} </pre>
    <span>Value Formulario</span>
    <pre> {{ myForm.value | json }} </pre>
    <span>Value</span>
    <pre> {{ person | json }} </pre>
  </div>
</div>
