<h2>Template</h2>

<hr>
<ul class="list-group">
  <li
      class="list-group-item"
      *ngFor="let item of templateMenu"
      [routerLink]="[item.route]"
      routerLinkActive="active">
    {{ item.text }}
  </li>
</ul>

<br>
